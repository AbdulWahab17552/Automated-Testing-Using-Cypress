name: Cypress Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        browser: [chrome, firefox, edge]
        viewport: [desktop, tablet, mobile]
        
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Start Flutter web server
        run: npm run serve &
        
      - name: Wait for server to be ready
        run: npx wait-on http://localhost:8080
        
      - name: Run Cypress tests (Desktop)
        if: matrix.viewport == 'desktop'
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
          config: viewportWidth=1280,viewportHeight=720
          spec: cypress/e2e/**/*.cy.js
          
      - name: Run Cypress tests (Tablet)
        if: matrix.viewport == 'tablet'
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
          config: viewportWidth=768,viewportHeight=1024
          spec: cypress/e2e/**/*.cy.js
          
      - name: Run Cypress tests (Mobile)
        if: matrix.viewport == 'mobile'
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
          config: viewportWidth=375,viewportHeight=667
          spec: cypress/e2e/**/*.cy.js
          
      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots-${{ matrix.browser }}-${{ matrix.viewport }}
          path: cypress/screenshots
          
      - name: Upload videos
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-videos-${{ matrix.browser }}-${{ matrix.viewport }}
          path: cypress/videos

  lighthouse:
    runs-on: ubuntu-latest
    needs: cypress-run
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Start Flutter web server
        run: npm run serve &
        
      - name: Wait for server to be ready
        run: npx wait-on http://localhost:8080
        
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:8080
            http://localhost:8080/about
            http://localhost:8080/form
          uploadArtifacts: true
          temporaryPublicStorage: true

  security-scan:
    runs-on: ubuntu-latest
    needs: cypress-run
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run security audit
        run: npm audit --audit-level moderate
        
      - name: Check for outdated packages
        run: npm outdated || true